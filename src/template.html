<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body data-color="">
    <div id="loader">Loading...</div>
    <div class="header-container">
      <div id="heading-wrapper">
        <h1 id="location"></h1>
        <h2>
          as of
          <span id="time-stamp"></span>
        </h2>
      </div>
      <div id="query-wrapper">
        <div>
          <label for="city-inquiry"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="36px"
              height="36px"
            >
              <title>magnify</title>
              <path
                d="M9.5,4C13.09,4 16,6.91 16,10.5C16,12.12 15.41,13.6 14.43,14.73L20.08,20.38L19.37,21.09L13.72,15.44C12.59,16.41 11.11,17 9.5,17C5.91,17 3,14.09 3,10.5C3,6.91 5.91,4 9.5,4M9.5,5C6.46,5 4,7.46 4,10.5C4,13.54 6.46,16 9.5,16C12.54,16 15,13.54 15,10.5C15,7.46 12.54,5 9.5,5Z"
              />
            </svg>
            <input
              type="search"
              id="city-inquiry"
              name="q"
              placeholder="San Francisco US"
              autofocus
              required
            />
          </label>
          <p id="message">
            <span id="regular-message">Enter city name and country.</span>
            <span id="error-message" class="hidden"></span>
          </p>
        </div>
        <div id="temp-button-container">
          <button type="button" id="celsius" value="c">C</button>
          <span>/</span>
          <button type="button" id="fahrenheit" value="f">F</button>
        </div>
      </div>
    </div>
    <div class="main-container">
      <div>
        <div id="place-holder-main"><img src="" alt="" id="current-icon" width="64px" height="64px"/></div>
        <p id="condition"></p>
      </div>
      <div>
        <p id="current-temp"></p>
        <p>
          Feels Like:
          <span id="feels-like"></span>
        </p>
        <p>
          Humidity:
          <span id="humidity"></span>
        </p>
      </div>
    </div>
    <div class="forecast-container">
      <div id="day-1">
        <h3 class="what-day"></h3>
        <div class="place-holder-forecast"><img src="" alt="" class="icon" width="64px" height="64px"/></div>
        <div class="forecast-details">
          <p>
            High:
            <span class="high-temp"></span>
          </p>
          <p>
            Low:
            <span class="low-temp"></span>
          </p>
          <p>
            Chance of Rain:
            <span class="precipitation"></span>
          </p>
        </div>
      </div>
      <div id="day-2">
        <h3 class="what-day"></h3>
        <div class="place-holder-forecast"><img src="" alt="" class="icon" width="64px" height="64px"/></div>
        <div class="forecast-details">
          <p>
            High:
            <span class="high-temp"></span>
          </p>
          <p>
            Low:
            <span class="low-temp"></span>
          </p>
          <p>
            Chance of Rain:
            <span class="precipitation"></span>
          </p>
        </div>
      </div>
      <div id="day-3">
        <h3 class="what-day"></h3>
        <div class="place-holder-forecast"><img src="" alt="" class="icon" width="64px" height="64px" /></div>
        <div class="forecast-details">
          <p>
            High:
            <span class="high-temp"></span>
          </p>
          <p>
            Low:
            <span class="low-temp"></span>
          </p>
          <p>
            Chance of Rain:
            <span class="precipitation"></span>
          </p>
        </div>
      </div>
    </div>
    <div class="credit-container">
      Powered by
      <a href="https://www.weatherapi.com/" title="Free Weather API"
        >WeatherAPI.com</a
      >. Website developed by
      <a href="https://github.com/kbelltree">Keiko.S</a>, 2024.
    </div>
  </body>
</html>
